{% extends "base.html" %}

{% block content %}
<h3>Üyeler</h3>
<table class="members table table-striped">
{% for member in object_list %}
	<tr>
		<td>
			<a href="{% url 'show-member' member.id %}">{{ member.full_name }}</a>
		</td>
		<td>
			{% if request.user.id == member.id %}
				<a href="{% url 'edit-current-user' %}">Değiştir</a>
			{% endif %}
		</td>
	</tr>
{% endfor %}
</table>
{% endblock content %}
