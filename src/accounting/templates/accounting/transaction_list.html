{% extends "base_with_grid.html" %}


{% block extrahead %}
	{{ block.super }}
	<script type="text/javascript">
	$(function () {
	    $.getJSON("{% url 'grid_config' %}", function(data){
	        $("#list")
	            .jqGrid(data)
	    });
	});
	</script>
{% endblock extrahead %}
{% block content %}
	<table id="list"><tr><td></td></tr></table> 
    <div id="pager"></div>
{% endblock content %}
